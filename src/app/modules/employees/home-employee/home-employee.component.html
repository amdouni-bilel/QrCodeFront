<div class="card">
  <div class="card-header">
    <h4>Employees List</h4>
    <div class="card-header-form">
      <div class="input-group">
        <button type="submit" class="btn btn-primary" (click)="exportExcel()">Export To Excel </button>
        <input type="text" class="form-control"  placeholder="Search"> <!---->
        <div class="input-group-btn">
          <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table  id="customers" class="table table-striped" >
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let p of users">
          <td>{{p.idperson}}</td>
          <td>{{p.nom}}</td>
          <td>{{p.prenom}}</td>
          <td>{{p.username}}</td>
          <td>{{p.mail}}</td>
          <td width="120">
            <button class="btn btn-warning" [routerLink]="['../edit', p.idperson]"  ><i class="fas fa-edit"></i></button>
            <button class="btn btn-danger" (click)="deleteProject(p.idperson)"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
