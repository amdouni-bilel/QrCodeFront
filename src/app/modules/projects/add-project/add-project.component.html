<div class="card">
  <div class="card-header">
    <h4>Add Project</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="AddTaskForm" (ngSubmit)="submit()" >

      <div class="form-group">
        <div class="col-md-6 ">
          <label for="nom">Project Name</label>
          <input class="form-control" formControlName="nom" id="nom" type="text">
          <!-- <div *ngIf="f.name.touched && f.name.invalid">
             <small *ngIf="f.name.errors.required" class="text-danger">*Name is required.</small>
           </div>-->
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6 ">
          <label for="description">Description :</label>
          <input class="form-control" formControlName="description" id="description" type="text">
          <!-- <div *ngIf="f.detail.touched && f.detail.invalid">
             <small *ngIf="f.detail.errors.required" class="text-danger">*Detail is required.</small>
           </div>-->
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6">
          <label for="latitude">Latitude :</label>
          <input  class="form-control" formControlName="latitude" [(ngModel)]="latitude" id="latitude" name="latitude" type="text" readonly>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-6">
          <label for="longitude">Longitude :</label>
          <input class="form-control" formControlName="longitude" [(ngModel)]="longitude" id="longitude" name="longitude" type="text" readonly>
        </div>
      </div>

      <div class="col-md-6 ">
        <label for="description">Project localisation :</label></div>
      <div id="map" style="height: 400px;"></div>

      <!--      <button [disabled]="!AddTaskForm.valid" class="btn btn-primary" type="submit"> &lt;!&ndash;[disabled]="!form.valid"&ndash;&gt;-->
     <br> <button  class="btn btn-primary" type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
