<div class="card">
  <div class="card-header">
    <h4>Assign project to employee</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="updateForm">

      <div class="form-group">
        <div class="col-md-6 ">
          <label>Project</label>
          <select id="project" name="project" class="form-control" formControlName="project_id">
            <option value="">Please choose a project</option>
            <option *ngFor="let c of project" value="{{c.idproj}}">{{c.nom}}</option>
          </select>
        </div>
      </div>


     <div class="form-group">
        <div class="col-md-6">
          <label>Employee</label>
          <mat-select placeholder="Please choose a employee" formControlName="employee_id" multiple>
            <mat-option *ngFor="let c of employee" [value]="c.idperson">{{ c.username }}</mat-option>
          </mat-select>
        </div>
      </div>
