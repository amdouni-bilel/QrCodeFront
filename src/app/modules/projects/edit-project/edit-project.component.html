<div class="card">
  <div class="card-header">
    <h4>Edit Project</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">

      <div class="form-group row">
        <div class="col-md-6 ">
          <label class="form-label">Name </label>
          <input type="text" class="form-control" id="nom" formControlName="nom">
         <!-- <div *ngIf="f.name.touched && f.name.invalid">
            <small *ngIf="f.name.errors.required" class="text-danger">*Name is required.</small>
          </div>-->
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6 ">
          <label class="form-label">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
         <!-- <div *ngIf="f.detail.touched && f.detail.invalid">
            <small *ngIf="f.detail.errors.required" class="text-danger">*Detail is required.</small>
          </div>-->
        </div >
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="submit" [disabled]="!updateForm.valid">Update</button>

      </div>
    </form>

  </div>
</div>
